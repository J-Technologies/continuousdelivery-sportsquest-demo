<!DOCTYPE html>
<html lang="en" ng-app="sportsQuest">
<head>
    <meta charset="utf-8">
    <title>Sportsquest app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap-3.3.5.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/NavController.js"></script>
    <script type="text/javascript" src="js/controllers/CarouselDemoCtrl.js"></script>
</head>

<body ng-cloak>
<div class="container">
    <div ng-controller="NavController">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SportsQuest</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Scores <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">dropdown1</a></li>
                            <li><a href="#">dropdown2</a></li>
                            <li><a href="#">dropdonw3</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div ng-class="navClass('login')" class="navbar-right">
                <a class="navbar-brand" href='' ng-click="loadLogin()">Login</a>
            </div>
        </nav>
    </div>
	<div ng-controller="CarouselDemoCtrl">
		<div style="height: 305px">
			<carousel interval="myInterval" disable-ng-animate> 
			    <slide ng-repeat="slide in slides" active="slide.active">
			        <img ng-src="{{slide.image}}" style="margin: auto;">
			        <div class="carousel-caption">
				        <h4>Slide {{$index}}</h4>
				        <p>{{slide.text}}</p>
			        </div>
			    </slide>
			</carousel>
		</div>
	</div>
</div>

</body>
</html>
